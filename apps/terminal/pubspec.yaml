name: terminal
description: "Milow Terminal - Fleet management application for dispatchers and admins"
publish_to: "none"
version: 0.0.2+2

environment:
  sdk: ^3.10.1

resolution: workspace

dependencies:
  flutter:
    sdk: flutter

  # Core
  intl: any
  go_router: ^17.0.0

  # State Management
  provider: ^6.1.5+1
  flutter_riverpod: ^3.0.3
  riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # UI - Fluent Design
  fluent_ui: ^4.13.0
  fluentui_system_icons: ^1.1.273
  google_fonts: ^6.3.2
  system_theme: ^3.1.2

  # Backend
  supabase_flutter: ^2.10.3
  flutter_dotenv: ^6.0.0

  # Security
  local_auth: ^3.0.0
  flutter_secure_storage: ^10.0.0

  # Desktop
  window_manager: ^0.5.1
  file_selector: ^1.1.0

  # Networking & Utils
  connectivity_plus: ^7.0.0
  url_launcher: ^6.3.2
  package_info_plus: ^8.3.1
  app_links: ^6.4.1
  cupertino_icons: ^1.0.8

  # Workspace Packages
  milow_core:
    path: ../../packages/core

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  riverpod_generator: ^3.0.3
  build_runner: ^2.10.4
  mockito: ^5.6.1
  msix: ^3.16.8

flutter_launcher_icons:
  image_path: "assets/images/terminal_icon.png"
  android: false
  ios: false
  macos:
    generate: true
  windows:
    generate: true

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/terminal_icon.png

msix_config:
  display_name: Milow Terminal
  publisher_display_name: Maninder Singh
  identity_name: ManinderSingh.milowterminal

  logo_path: assets/images/terminal_icon.png
  publisher: CN=503D7524-2660-491B-86EF-F923C5886DDE
  store: true
  capabilities: internetClient
  languages: en-us
  architecture: x64
  output_name: MilowTerminal
