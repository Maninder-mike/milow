name: Play Store Build, Sign, Release, Update Supabase

on:
  push:
    branches: [ beta ]
    tags: [ 'v*' ]
    paths:
      - "apps/driver/pubspec.yaml"
      - "apps/driver/lib/**"
      - "apps/driver/android/**"
      - "apps/driver/fastlane/**"  # Play Store metadata
      - ".github/workflows/android_play_store.yml" # Trigger on CI changes
  workflow_dispatch:  # Allow manual triggering
      
jobs:
  build-and-release:
    name: Build, Release APK & Deploy to Play Store
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write  # Required to create releases and upload assets

    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      GRADLE_OPTS: '-Dorg.gradle.vfs.watch=false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      # Extract version from apps/driver/pubspec.yaml
      - name: Read version
        id: version
        run: |
          VERSION=$(grep '^version:' apps/driver/pubspec.yaml | sed 's/version: //;s/\+.*//')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION" >> $GITHUB_OUTPUT
          
          # Auto-incrementing version code with offset to prevent collision
          # Offset 100 ensures we're safely above previous versions (e.g. 75)
          VERSION_CODE=$(( $GITHUB_RUN_NUMBER + 100 ))
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Building version: v$VERSION+$VERSION_CODE"

      # Check if this tag already exists
      - name: Check if release exists
        id: check
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version ${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version ${{ steps.version.outputs.version }} is new"
          fi

      - name: Stop if version already released
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "::warning::Version ${{ steps.version.outputs.version }} already released. Skipping build."
          exit 0

      # Setup Java for Android build
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Flutter with caching
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:'

      # Cache Flutter dependencies
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/driver/.dart_tool
          # Updated cache key to v2 to invalidate stale caches causing missing file errors
          key: ${{ runner.os }}-pub-v2-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-v2-

      # Decode Android keystore
      - name: Prepare Android signing
        run: |
          echo "ðŸ” Preparing Android keystore..."
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.jks
          ls -lh release.jks

          
      # Create key.properties for Gradle
      - name: Create key.properties
        run: |
          echo "ðŸ“ Creating key.properties..."
          echo "storePassword=$KEYSTORE_PASSWORD" > apps/driver/android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> apps/driver/android/key.properties
          echo "keyAlias=$(echo $KEY_ALIAS | xargs)" >> apps/driver/android/key.properties
          echo "storeFile=$GITHUB_WORKSPACE/release.jks" >> apps/driver/android/key.properties

      # Create google-services.json
      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          echo "ðŸ”¥ Creating google-services.json..."
          if [ -z "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "::error::GOOGLE_SERVICES_JSON_BASE64 secret is not set!"
            exit 1
          fi
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > apps/driver/android/app/google-services.json
          ls -lh apps/driver/android/app/google-services.json
          echo "âœ… google-services.json created"

      - name: Create firebase_options.dart
        env:
          FIREBASE_OPTIONS_BASE64: ${{ secrets.DRIVER_FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "ðŸ”¥ Creating firebase_options.dart..."
          if [ -n "$FIREBASE_OPTIONS_BASE64" ]; then
            echo "$FIREBASE_OPTIONS_BASE64" | base64 --decode > apps/driver/lib/firebase_options.dart
          else
             echo "::warning::DRIVER_FIREBASE_OPTIONS_BASE64 not set"
          fi

      # Create .env file from secrets
      - name: Create .env file
        run: |
          echo "ðŸ”§ Creating .env file..."
          cat > apps/driver/.env << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          EOF

      # Install dependencies from workspace root
      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing Flutter dependencies..."
          # Clean and get deps from workspace root to respect SDK constraint
          rm -rf .dart_tool
          flutter pub get
          # Also clean driver app specifically
          cd apps/driver
          flutter clean
          flutter pub get

      # Build signed APK
      - name: Build signed APK
        run: |
          echo "ðŸ—ï¸ Building signed APK..."
          cd apps/driver
          flutter build apk --release

      # Run tests - GATES RELEASE (no continue-on-error)
      - name: Run Critical Tests
        run: |
          echo "ðŸ§ª Running critical tests..."
          cd apps/driver
          flutter test --reporter=github

      # Analyze code
      - name: Analyze code
        continue-on-error: true
        run: |
          echo "ðŸ” Analyzing code..."
          cd apps/driver
          flutter analyze || echo "::warning::Analysis found issues but continuing build"

      # Dependency Vulnerability Audit
      - name: Dependency Vulnerability Audit
        continue-on-error: true
        run: |
          echo "ðŸ›¡ï¸ Checking for dependency vulnerabilities..."
          cd apps/driver
          flutter pub outdated --no-dev-dependencies --transitive || echo "::warning::Found outdated dependencies"

      # Build signed APK and App Bundle
      - name: Build Release Artifacts
        run: |
          echo "ðŸ—ï¸ Building release APK & App Bundle..."
          echo "ðŸ”¢ Build Number: ${{ github.run_number }}"
          cd apps/driver
          flutter build apk --release --build-number=${{ steps.version.outputs.version_code }} --no-tree-shake-icons --verbose
          flutter build appbundle --release --build-number=${{ steps.version.outputs.version_code }} --no-tree-shake-icons --verbose
          echo "âœ… Build complete!"

      # Verify APK Signature
      - name: Verify APK Signature
        run: |
          echo "ðŸ” Verifying APK signature..."
          APK_PATH="apps/driver/build/app/outputs/flutter-apk/app-release.apk"
          
          # Find apksigner in Android SDK
          APKSIGNER=$(find $ANDROID_HOME -name "apksigner" -type f | head -1)
          
          if [ -z "$APKSIGNER" ]; then
            echo "::warning::apksigner not found, skipping signature verification"
            exit 0
          fi
          
          # Verify signature
          $APKSIGNER verify --verbose --print-certs "$APK_PATH"
          
          if [ $? -eq 0 ]; then
            echo "âœ… APK signature verified successfully"
          else
            echo "âŒ APK signature verification failed"
            exit 1
          fi

      # Bundle Size Monitoring
      - name: Bundle Size Check
        id: size_check
        run: |
          echo "ðŸ“Š Checking bundle size..."
          
          APK_PATH="apps/driver/build/app/outputs/flutter-apk/app-release.apk"
          AAB_PATH="apps/driver/build/app/outputs/bundle/release/app-release.aab"
          
          APK_SIZE=$(stat -c%s "$APK_PATH" 2>/dev/null || stat -f%z "$APK_PATH")
          AAB_SIZE=$(stat -c%s "$AAB_PATH" 2>/dev/null || stat -f%z "$AAB_PATH")
          
          APK_SIZE_MB=$(echo "scale=2; $APK_SIZE / 1048576" | bc)
          AAB_SIZE_MB=$(echo "scale=2; $AAB_SIZE / 1048576" | bc)
          
          echo "apk_size_mb=$APK_SIZE_MB" >> $GITHUB_OUTPUT
          echo "aab_size_mb=$AAB_SIZE_MB" >> $GITHUB_OUTPUT
          echo "apk_size_bytes=$APK_SIZE" >> $GITHUB_OUTPUT
          
          # Threshold: 200MB for APK (209715200 bytes)
          MAX_APK_SIZE=209715200
          
          if [ "$APK_SIZE" -gt "$MAX_APK_SIZE" ]; then
            echo "::error::APK size (${APK_SIZE_MB}MB) exceeds 200MB limit!"
            exit 1
          fi
          
          echo "âœ… APK: ${APK_SIZE_MB}MB | AAB: ${AAB_SIZE_MB}MB"
          echo "## ðŸ“Š Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| APK | ${APK_SIZE_MB} MB |" >> $GITHUB_STEP_SUMMARY
          echo "| AAB | ${AAB_SIZE_MB} MB |" >> $GITHUB_STEP_SUMMARY

      # Generate Version-Specific Changelog
      - name: Generate Version-Specific Changelog
        run: |
          echo "ðŸ“ Generating version-specific changelog..."
          VERSION_CODE=${{ github.run_number }}
          CHANGELOG_DIR="apps/driver/fastlane/metadata/android/en-US/changelogs"
          CHANGELOG_FILE="$CHANGELOG_DIR/${VERSION_CODE}.txt"
          
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate commit list
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"â€¢ %s" -10)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"â€¢ %s" --no-merges | head -15)
          fi
          
          # Create user-friendly changelog
          cat > "$CHANGELOG_FILE" << EOF
          What's New in v${{ steps.version.outputs.version_number }}

          $COMMITS

          Thank you for using Milow!
          EOF
          
          # Truncate to 500 chars (Play Store limit)
          head -c 500 "$CHANGELOG_FILE" > "${CHANGELOG_FILE}.tmp"
          mv "${CHANGELOG_FILE}.tmp" "$CHANGELOG_FILE"
          
          echo "âœ… Created changelog: $CHANGELOG_FILE"
          cat "$CHANGELOG_FILE"


      # Upload to Play Store
      - name: Upload to Play Store (Beta/Open Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
          packageName: maninder.co.in.milow
          releaseFiles: apps/driver/build/app/outputs/bundle/release/app-release.aab
          track: beta
          status: completed
          whatsNewDirectory: apps/driver/fastlane/metadata/android

      # Update Play Store listing metadata (title, description)
      - name: Update Play Store Metadata
        env:
          ANDROID_SERVICE_ACCOUNT_JSON: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "ðŸ“ Updating Play Store listing..."
          cd apps/driver
          
          # Create temporary service account file for Fastlane
          echo "$ANDROID_SERVICE_ACCOUNT_JSON" > service-account.json
          
          export GEM_HOME="$HOME/.gem"
          export PATH="$GEM_HOME/bin:$PATH"
          gem install fastlane
          
          # Run fastlane with explicit json_key path
          fastlane update_metadata
          
          # Cleanup
          rm service-account.json
          echo "âœ… Play Store metadata updated!"

      # Prepare build output (APK only for GitHub Release, AAB went to Play Store)
      - name: Prepare APK for release
        run: |
          echo "ðŸ“¦ Preparing APK..."
          mkdir -p build_output
          cp apps/driver/build/app/outputs/flutter-apk/app-release.apk \
             build_output/milow-${{ steps.version.outputs.version }}.apk
          
          # Get APK size
          APK_SIZE=$(ls -lh build_output/milow-${{ steps.version.outputs.version }}.apk | awk '{print $5}')
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "ðŸ“Š APK Size: $APK_SIZE"
        id: prepare_apk

      # Generate changelog from commits
      - name: Generate changelog
        id: changelog
        run: |
          echo "ðŸ“ Generating categorized changelog..."
          
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s|%h|%an")
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"%s|%h|%an" --no-merges)
          fi

          # Initialize categories
          FEATURES=""
          FIXES=""
          UI=""
          MAINTENANCE=""
          OTHER=""

          # Process commits
          while IFS='|' read -r MSG HASH AUTHOR; do
            # Skip empty lines
            [ -z "$MSG" ] && continue
            
            # Format: - Message (hash) - @author
            ENTRY="- ${MSG} ([${HASH}](https://github.com/${{ github.repository }}/commit/${HASH}))"
            
            case "$(echo "$MSG" | tr '[:upper:]' '[:lower:]')" in
              feat*|feature*|add*|new*)
                FEATURES="${FEATURES}$ENTRY\n"
                ;;
              fix*|bug*|resolve*|patch*|hotfix*)
                FIXES="${FIXES}$ENTRY\n"
                ;;
              ui*|style*|design*|theme*|ux*)
                UI="${UI}$ENTRY\n"
                ;;
              chore*|refactor*|perf*|build*|ci*|test*|cleanup*)
                MAINTENANCE="${MAINTENANCE}$ENTRY\n"
                ;;
              doc*|docs*)
                Other="${OTHER}$ENTRY\n" # Group docs with other/misc for now or create specific section
                ;;
              *)
                OTHER="${OTHER}$ENTRY\n"
                ;;
            esac
          done <<< "$COMMITS"

          # Build Changelog Content
          CHANGELOG=""
          
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### ðŸš€ New Features\n${FEATURES}\n"
          fi
          
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ› Bug Fixes\n${FIXES}\n"
          fi
          
          if [ -n "$UI" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ’… UI & Polish\n${UI}\n"
          fi
          
          if [ -n "$MAINTENANCE" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ—ï¸ Maintenance & Improvements\n${MAINTENANCE}\n"
          fi
          
          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}### ðŸ”§ Other Changes\n${OTHER}\n"
          fi

          # Save changelog to file
          cat > RELEASE_NOTES.md << EOF
          # Milow v${{ steps.version.outputs.version_number }} ðŸš€
          
          ## ðŸ—„ï¸ Database & Backend
          
          - **Supabase Catalog**: Automatic schema & version sync.
          - **Google Play**: Beta Track (Open Testing) Release.
          
          ## ðŸ“ What's Changed
          
          $(echo -e "$CHANGELOG")
          
          ## ðŸ“¥ Download
          
          - **APK Size**: ${{ steps.prepare_apk.outputs.apk_size }}
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## ðŸ“² Installation
          
          1. Download the APK file below.
          2. Enable "Install from Unknown Sources" on your device.
          3. Install and login!
          
          ---
          *Full Changelog*: [${PREV_TAG}...v${{ steps.version.outputs.version }}](https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${{ steps.version.outputs.version }})
          EOF
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Create GitHub Release with APK in one step
      - name: Create Release and Upload APK
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: build_output/milow-${{ steps.version.outputs.version }}.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



      # Summary
      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: ${{ steps.prepare_apk.outputs.apk_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Play Store**: Beta Track (Open Testing) Upload Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
