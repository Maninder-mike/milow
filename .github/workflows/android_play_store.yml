name: Play Store Build, Sign, Release, Update Supabase

on:
  push:
    branches: [ beta ]
    tags: [ 'v*' ]
    paths:
      - "apps/driver/pubspec.yaml"
      - "apps/driver/lib/**"
      - "apps/driver/android/**"
      - "apps/driver/fastlane/**"
      - ".github/workflows/android_play_store.yml"
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------------------
  # Job 1: Quality Check (Tests, Lint, Audit)
  # -----------------------------------------------------------------------------
  quality_check:
    name: ðŸ›¡ï¸ Quality Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Config Files
        env:
            FIREBASE_OPTIONS_BASE64: ${{ secrets.DRIVER_FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "ðŸ” Creating config files..."
          # Firebase Options
          echo "$FIREBASE_OPTIONS_BASE64" | base64 --decode > apps/driver/lib/firebase_options.dart
          
          # .env
          cat > apps/driver/.env << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          EOF

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/driver/.dart_tool
          key: ${{ runner.os }}-pub-v2-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-v2-

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Installing Flutter dependencies..."
          flutter pub get
          cd apps/driver
          flutter clean
          flutter pub get

      - name: Generate Mocks
        run: |
          echo "ðŸ› ï¸ Generating Mocks..."
          cd apps/driver
          dart run build_runner build --delete-conflicting-outputs

      - name: Analyze code
        run: |
          echo "ðŸ” Analyzing code..."
          cd apps/driver
          flutter analyze || echo "::warning::Analysis found issues but continuing build"

      - name: Dependency Vulnerability Audit
        run: |
          echo "ðŸ›¡ï¸ Checking for dependencies vulnerabilities..."
          cd apps/driver
          flutter pub outdated --no-dev-dependencies --transitive || echo "::warning::Found outdated dependencies"

      - name: Run Critical Tests
        run: |
          echo "ðŸ§ª Running critical tests..."
          cd apps/driver
          flutter test --reporter=github

  # -----------------------------------------------------------------------------
  # Job 2: Build (APK & AAB)
  # -----------------------------------------------------------------------------
  build:
    name: ðŸ—ï¸ Build Android Apps
    needs: quality_check
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      version_number: ${{ steps.version.outputs.version_number }}
      apk_size: ${{ steps.size_check.outputs.apk_size_mb }}
    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check and Increment Version
        id: version
        run: |
          # Get full version line, e.g. "1.0.1+81"
          FULL_VERSION=$(grep '^version:' apps/driver/pubspec.yaml | sed 's/version: //')
          
          # Initialize loop variables
          CURRENT_VERSION="$FULL_VERSION"
          TAG="v$CURRENT_VERSION"
          UPDATED=false
          
          # Loop to find a unique version
          while git rev-parse "$TAG" >/dev/null 2>&1; do
            echo "âš ï¸ Version $TAG already exists. Auto-incrementing build number..."
            UPDATED=true
            
            # Extract parts
            BASE_VERSION=$(echo $CURRENT_VERSION | sed 's/+.*//')
            BUILD_NUMBER=$(echo $CURRENT_VERSION | sed 's/.*+//')
            
            # Increment Build Number
            NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
            CURRENT_VERSION="$BASE_VERSION+$NEW_BUILD_NUMBER"
            TAG="v$CURRENT_VERSION"
          done
          
          if [ "$UPDATED" = true ]; then
             echo "ðŸ†™ Bumping version to: $CURRENT_VERSION"
             # Update pubspec
             sed -i "s/version: $FULL_VERSION/version: $CURRENT_VERSION/" apps/driver/pubspec.yaml
             
             # Git Commit
             git config user.name "GitHub Actions"
             git config user.email "actions@github.com"
             git add apps/driver/pubspec.yaml
             git commit -m "chore: bump version to $CURRENT_VERSION [skip ci]"
             git push
          fi
          
          # Output variables
          echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Use the Build Number as Version Code
          FINAL_BUILD_NUMBER=$(echo $CURRENT_VERSION | sed 's/.*+//')
          echo "version_code=$FINAL_BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "version_number=$(echo $CURRENT_VERSION | sed 's/+.*//')" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Building version: v$CURRENT_VERSION (Code: $FINAL_BUILD_NUMBER)"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/driver/.dart_tool
          key: ${{ runner.os }}-pub-v2-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-v2-

      - name: Decode Keystore & Secrets
        env:
            GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
            FIREBASE_OPTIONS_BASE64: ${{ secrets.DRIVER_FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "ðŸ” Preparing Secrets..."
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.jks
          
          # Key Properties
          echo "storePassword=$KEYSTORE_PASSWORD" > apps/driver/android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> apps/driver/android/key.properties
          echo "keyAlias=$(echo $KEY_ALIAS | xargs)" >> apps/driver/android/key.properties
          echo "storeFile=$GITHUB_WORKSPACE/release.jks" >> apps/driver/android/key.properties
          
          # Google Services
          echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > apps/driver/android/app/google-services.json
          
          # Firebase Options
          echo "$FIREBASE_OPTIONS_BASE64" | base64 --decode > apps/driver/lib/firebase_options.dart
          
          # .env
          cat > apps/driver/.env << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          EOF

      - name: Build Artifacts
        run: |
          flutter pub get
          cd apps/driver
          flutter clean
          flutter pub get
          
          echo "ðŸ—ï¸ Building release..."
          flutter build apk --release --build-number=${{ steps.version.outputs.version_code }} --no-tree-shake-icons
          flutter build appbundle --release --build-number=${{ steps.version.outputs.version_code }} --no-tree-shake-icons

      - name: Verify APK Signature
        run: |
            APK_PATH="apps/driver/build/app/outputs/flutter-apk/app-release.apk"
            APKSIGNER=$(find $ANDROID_HOME -name "apksigner" -type f | head -1)
            $APKSIGNER verify --verbose --print-certs "$APK_PATH"

      - name: Bundle Size Check
        id: size_check
        run: |
          APK_PATH="apps/driver/build/app/outputs/flutter-apk/app-release.apk"
          AAB_PATH="apps/driver/build/app/outputs/bundle/release/app-release.aab"
          
          APK_SIZE=$(stat -c%s "$APK_PATH" 2>/dev/null || stat -f%z "$APK_PATH")
          AAB_SIZE=$(stat -c%s "$AAB_PATH" 2>/dev/null || stat -f%z "$AAB_PATH")
          
          APK_SIZE_MB=$(echo "scale=2; $APK_SIZE / 1048576" | bc)
          AAB_SIZE_MB=$(echo "scale=2; $AAB_SIZE / 1048576" | bc)
          
          echo "apk_size_mb=$APK_SIZE_MB" >> $GITHUB_OUTPUT
          
          echo "## ðŸ“Š Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "| Artifact | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| APK | ${APK_SIZE_MB} MB |" >> $GITHUB_STEP_SUMMARY
          echo "| AAB | ${AAB_SIZE_MB} MB |" >> $GITHUB_STEP_SUMMARY

      - name: Stage Artifacts
        run: |
          mkdir -p staging
          cp apps/driver/build/app/outputs/flutter-apk/app-release.apk staging/
          cp apps/driver/build/app/outputs/bundle/release/app-release.aab staging/

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
            name: driver-build-artifacts
            path: staging/*
            retention-days: 1


  # -----------------------------------------------------------------------------
  # Job 3: Release (Play Store & GitHub)
  # -----------------------------------------------------------------------------
  release:
    name: ðŸš€ Release
    needs: build
    if: needs.build.outputs.exists != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
            name: driver-build-artifacts
            path: artifacts

      - name: Setup Ruby (Fastlane)
        uses: ruby/setup-ruby@v1
        with:
            ruby-version: '3.0'
            bundler-cache: true

      - name: Generate Changelog
        id: changelog
        run: |
             VERSION_CODE=${{ needs.build.outputs.version_code }}
             VERSION_NUMBER=${{ needs.build.outputs.version_number }}
             CHANGELOG_FILE="apps/driver/fastlane/metadata/android/en-US/changelogs/${VERSION_CODE}.txt"
             
             # Previous Tag
             PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
             
             if [ -z "$PREV_TAG" ]; then
                COMMITS=$(git log --pretty=format:"â€¢ %s" -10)
             else
                COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"â€¢ %s" --no-merges | head -15)
             fi
             
             mkdir -p $(dirname "$CHANGELOG_FILE")
             cat > "$CHANGELOG_FILE" << EOF
             What's New in v$VERSION_NUMBER
             
             $COMMITS
             
             Thank you for using Milow!
             EOF
             
             # GitHub Release Notes
             cat > RELEASE_NOTES.md << EOF
             # Milow v${VERSION_NUMBER} ðŸš€
             
             ## ðŸ“ What's Changed
             $COMMITS
             
             ## ðŸ“¥ Download
             - **APK Size**: ${{ needs.build.outputs.apk_size }} MB
             EOF

      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
            serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
            packageName: maninder.co.in.milow
            releaseFiles: artifacts/app-release.aab
            track: beta
            status: completed
            whatsNewDirectory: apps/driver/fastlane/metadata/android

      - name: Update Metadata
        env:
           ANDROID_SERVICE_ACCOUNT_JSON: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
        run: |
            cd apps/driver
            echo "$ANDROID_SERVICE_ACCOUNT_JSON" > service-account.json
            gem install fastlane
            fastlane update_metadata
            rm service-account.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
            tag_name: ${{ needs.build.outputs.version }}
            name: Release ${{ needs.build.outputs.version }}
            body_path: RELEASE_NOTES.md
            files: artifacts/app-release.apk
            fail_on_unmatched_files: true
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
