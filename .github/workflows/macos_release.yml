name: macOS Build and Release

on:
  push:
    branches:
      - beta

jobs:
  # -----------------------------------------------------------------------------
  # Job 1: Quality Check (Tests, Lint)
  # -----------------------------------------------------------------------------
  quality_check:
    name: ðŸ›¡ï¸ Quality Check
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./apps/terminal
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate Mocks
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create Configs
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          
          if [ -n "${{ secrets.TERMINAL_FIREBASE_OPTIONS_BASE64 }}" ]; then
            echo "${{ secrets.TERMINAL_FIREBASE_OPTIONS_BASE64 }}" | base64 --decode > lib/firebase_options.dart
          fi

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

  # -----------------------------------------------------------------------------
  # Job 2: Build MacOS App
  # -----------------------------------------------------------------------------
  build_macos:
    name: ðŸ—ï¸ Build macOS App
    needs: quality_check
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./apps/terminal
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_number: ${{ steps.version.outputs.version_number }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Increment Build Number & Push
        run: |
          # Extract current version line, e.g., "version: 0.0.2+4"
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml)
          # Extract build number, e.g., "4"
          BUILD_NUMBER=$(echo $CURRENT_VERSION | sed 's/.*+//')
          # Increment
          NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))
          # Replace in file
          sed -i '' "s/+$BUILD_NUMBER/+$NEW_BUILD_NUMBER/" pubspec.yaml
          
          echo "Bumping version to build +$NEW_BUILD_NUMBER"
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pubspec.yaml
          git commit -m "chore: bump build number [skip ci]"
          git push

      - name: Read version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //;s/+/\./')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: v$VERSION"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Create Secrets
        env:
           GOOGLE_SERVICE_INFO_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
           FIREBASE_OPTIONS_BASE64: ${{ secrets.TERMINAL_FIREBASE_OPTIONS_BASE64 }}
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          
          if [ -n "$FIREBASE_OPTIONS_BASE64" ]; then
            echo "$FIREBASE_OPTIONS_BASE64" | base64 --decode > lib/firebase_options.dart
          fi
          
          if [ -n "$GOOGLE_SERVICE_INFO_PLIST_BASE64" ]; then
             echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > macos/Runner/GoogleService-Info.plist
          fi

      - name: Build macOS App
        run: |
          flutter build macos --release \
            --no-tree-shake-icons \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Compress App Bundle
        run: |
          cd build/macos/Build/Products/Release
          zip -r "MilowTerminal-${{ steps.version.outputs.version }}-macos.zip" "Milow Terminal.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-build
          path: apps/terminal/build/macos/Build/Products/Release/MilowTerminal-${{ steps.version.outputs.version }}-macos.zip

  # -----------------------------------------------------------------------------
  # Job 3: Release (GitHub & Homebrew)
  # -----------------------------------------------------------------------------
  release:
    name: ðŸš€ Release
    needs: build_macos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-release-build
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Milow Terminal ${{ needs.build_macos.outputs.version }}
          tag_name: ${{ needs.build_macos.outputs.version }}
          files: artifacts/MilowTerminal-${{ needs.build_macos.outputs.version }}-macos.zip
          generate_release_notes: true
          draft: false
          prerelease: true

      - name: Update Homebrew Tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ needs.build_macos.outputs.version_number }}
        run: |
          # Calculate SHA256 of the downloaded zip
          SHA256=$(shasum -a 256 "artifacts/MilowTerminal-${{ needs.build_macos.outputs.version }}-macos.zip" | cut -d ' ' -f 1)
          echo "New SHA256: $SHA256"
          
          # Clone the tap repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/Maninder-mike/homebrew-milow-terminal.git /tmp/tap
          cd /tmp/tap
          
          # Update the version and SHA256 in the cask file
          sed -i "s/version \"[^\"]*\"/version \"$VERSION\"/" Casks/milow-terminal.rb
          sed -i "s/sha256 \"[a-f0-9]*\"/sha256 \"$SHA256\"/" Casks/milow-terminal.rb
          sed -i "s|url \".*\"|url \"https://github.com/Maninder-mike/milow/releases/download/v$VERSION/MilowTerminal-v$VERSION-macos.zip\"|" Casks/milow-terminal.rb
          
          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/milow-terminal.rb
          git commit -m "chore: Update to v$VERSION" || echo "No changes to commit"
          git push
